<form (submit)="submit()" class="mb-5">
  <div class="form-group col-lg-4">
    <label for="text">Text</label>
    <input type="text"
           class="form-control"
           id="text"
           [(ngModel)]="text"
           name="text"
           [ngModelOptions]="{standalone: false}"
           placeholder="Insert text"
    >
  </div>
  <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
</form>

<h3>Include</h3>
<div class="form-check">
  <input [(ngModel)]="atributesBoolean[0]" class="form-check-input" type="checkbox" value="" id="imageCheckbox">
  <label class="form-check-label" for="imageCheckbox">
    Image
  </label>
</div>
<div class="form-check">
  <input [(ngModel)]="atributesBoolean[1]" class="form-check-input" type="checkbox" value="" id="abstractCheckbox">
  <label class="form-check-label" for="abstractCheckbox">
    Abstract
  </label>
</div>
<div class="form-check">
  <input [(ngModel)]="atributesBoolean[2]" class="form-check-input" type="checkbox" value="" id="categoriesCheckbox">
  <label class="form-check-label" for="categoriesCheckbox">
    Categories
  </label>
</div>
<div class="container pe-5">
  <h3>min_confidence</h3>
  <ngx-slider [(value)]="value" [options]="options"></ngx-slider>
</div>

<div *ngIf="entity">
  <div *ngFor="let annotation of entity.annotations; let i = index;" class="mb-2">
    <h4>{{annotation.title}}</h4>
    <h5 *ngIf="annotation.abstract">Abstract:</h5>
    <p>{{ annotation.abstract }}</p>
    <img *ngIf="annotation.image" src="{{annotation.image.thumbnail}}">

    <h5 *ngIf="annotation.categories">Categories:</h5>
    <div *ngFor="let category of annotation.categories">
      <a>{{category}}</a>
    </div>
  </div>
</div>
